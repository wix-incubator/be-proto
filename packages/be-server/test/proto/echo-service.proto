syntax = "proto3";

package test;

import "google/api/http.proto";

service EchoService {
    rpc Echo (Message) returns (Message) {
        option (google.api.http) = {
          get: "/api/echo"
        };
    }
    rpc PostEcho (Message) returns (Message) {
        option (google.api.http) = {
          post: "/api/echo"
        };
    }
}

message Message {
  string message = 1;
}
